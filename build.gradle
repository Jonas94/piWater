plugins {
    id 'java'
    id 'application'
    id "org.springframework.boot" version "3.0.4"
}

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.26'
    annotationProcessor 'org.projectlombok:lombok:1.18.26'

    implementation 'org.slf4j:slf4j-api:2.0.6'
    implementation 'org.slf4j:slf4j-simple:2.0.6'
    implementation 'org.eclipse.paho:org.eclipse.paho.client.mqttv3:1.2.5'
    implementation 'com.pi4j:pi4j-core:2.3.0'
    implementation 'com.google.firebase:firebase-admin:9.1.1'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:3.0.4'
    implementation 'org.springframework.boot:spring-boot-starter-jersey:3.0.4'
    implementation 'org.springframework.boot:spring-boot-starter-web:3.0.4'
    implementation 'org.springframework.boot:spring-boot-configuration-processor:3.0.4'
    implementation 'org.springframework.boot:spring-boot-starter-activemq:2.7.9'
    implementation 'org.springframework:spring-websocket:6.0.6'
    implementation 'org.webjars:webjars-locator-core:0.52'
    implementation 'org.webjars:sockjs-client:1.5.1'
    implementation 'org.webjars:stomp-websocket:2.3.4'
    implementation 'org.webjars:bootstrap:5.2.3'
    implementation 'org.webjars:jquery:3.6.4'
    implementation 'org.junit.jupiter:junit-jupiter:5.9.2'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:3.0.4'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.0.4'
    testImplementation 'org.mockito:mockito-core:5.2.0'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
description = 'piWater'
java.sourceCompatibility = JavaVersion.VERSION_11
mainClassName = 'PiWaterApplication'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}


bootJar {
    launchScript()

    manifest {
        attributes 'Start-Class': 'com.example.piwater.PiWaterApplication'
    }
}
jar {
    manifest {
        attributes(
                'Main-Class': 'com.example.piwater.PiWaterApplication'
        )
    }
}

application {
    mainClass = 'com.example.piwater.PiWaterApplication'
}