plugins {
    id 'java'
    id 'application'
    id "org.springframework.boot" version "2.7.1"
}

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'

    implementation 'org.slf4j:slf4j-api:2.0.0-alpha0'
    implementation 'org.slf4j:slf4j-simple:2.0.0-alpha0'
    implementation 'org.eclipse.paho:org.eclipse.paho.client.mqttv3:1.2.0'
    implementation 'com.pi4j:pi4j-core:1.4'
    implementation 'com.google.firebase:firebase-admin:7.2.0'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.7.1'
    implementation 'org.springframework.boot:spring-boot-starter-jersey:2.7.1'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.7.1'
    implementation 'org.springframework.boot:spring-boot-configuration-processor:2.7.1'
    implementation 'org.springframework.boot:spring-boot-starter-activemq:2.7.1'
    implementation 'org.springframework:spring-websocket:5.3.16'
    implementation 'org.webjars:webjars-locator-core:0.50'
    implementation 'org.webjars:sockjs-client:1.0.2'
    implementation 'org.webjars:stomp-websocket:2.3.3'
    implementation 'org.webjars:bootstrap:3.3.7'
    implementation 'org.webjars:jquery:3.1.1-1'
    implementation 'org.junit.jupiter:junit-jupiter:5.8.1'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.7.1'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.1'
    testImplementation 'org.mockito:mockito-core:3.9.0'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
description = 'piWater'
java.sourceCompatibility = JavaVersion.VERSION_11
mainClassName = 'PiWaterApplication'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}


bootJar {
    launchScript()

    manifest {
        attributes 'Start-Class': 'com.example.piwater.PiWaterApplication'
    }
}
jar {
    manifest {
        attributes(
                'Main-Class': 'com.example.piwater.PiWaterApplication'
        )
    }
}

application {
    mainClass = 'com.example.piwater.PiWaterApplication'
}