plugins {
    id 'java'
    id 'application'
    id "org.springframework.boot" version "3.3.5"
    id 'io.spring.dependency-management' version '1.1.6'
}

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.34'
    annotationProcessor 'org.projectlombok:lombok:1.18.34'

    implementation 'org.springframework.boot:spring-boot-starter-web:3.3.5'
    implementation 'org.slf4j:slf4j-api:2.0.16'
    implementation 'org.eclipse.paho:org.eclipse.paho.client.mqttv3:1.2.5'
    implementation 'com.pi4j:pi4j-core:2.7.0'
    implementation 'com.google.firebase:firebase-admin:9.4.1'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:3.3.5'
    implementation 'org.springframework.boot:spring-boot-starter-jersey:3.3.5'
    implementation 'org.springframework.boot:spring-boot-configuration-processor:3.3.5'
    implementation 'org.springframework.boot:spring-boot-starter-activemq:3.3.5'
    implementation 'org.springframework:spring-websocket:6.1.14'
    implementation 'org.webjars:webjars-locator-core:0.59'
    implementation 'org.webjars:sockjs-client:1.5.1'
    implementation 'org.webjars:stomp-websocket:2.3.4'
    implementation 'org.webjars:bootstrap:5.3.3'
    implementation 'org.webjars:jquery:3.7.1'
    implementation 'jakarta.jms:jakarta.jms-api:3.1.0'
    implementation 'org.junit.jupiter:junit-jupiter:5.11.3'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:3.3.5'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.3.5'
    testImplementation 'org.mockito:mockito-core:5.14.2'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
description = 'piWater'
java.sourceCompatibility = JavaVersion.VERSION_17
mainClassName = 'PiWaterApplication'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform()
}


bootJar {
    launchScript()

    manifest {
        attributes 'Start-Class': 'com.example.piwater.PiWaterApplication'
    }
}
jar {
    manifest {
        attributes(
                'Main-Class': 'com.example.piwater.PiWaterApplication'
        )
    }
}

application {
    mainClass = 'com.example.piwater.PiWaterApplication'
}