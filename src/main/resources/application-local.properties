server.port=8090
gpio.enable=false
firebase.enable=true
raspberry.run=false
#900000 = 15 minutes
fixed.rate.in.milliseconds=60000
sensor.check.time=60000
# logging level
logging.level.org.springframework=ERROR
logging.level.com.example.piwater=DEBUG
# output to a file
logging.file=app.log
# temp folder example
#logging.file=${java.io.tmpdir}/app.log
logging.pattern.file=%d %p %c{1.} [%t] %m%n
logging.pattern.console=%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n
## if no active profile, default is 'default'
##spring.profiles.active=prod
# root level
#logging.level.=INFO
spring.activemq.broker-url=tcp://192.168.1.114:61616



watering.threshold.value=50
watering.minutes.to.water=5


messaging.inbound.sensor.topic=topic1
messaging.outbound.sensor.topic=topic